<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mi349 Blog — Contact</title>
  <meta name="description" content="Contact the author.">
  <link rel="stylesheet" href="https://unpkg.com/pico.css@latest/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <aside class="sidebar">
    <h3>Sidebar</h3>
    <p>Links, info, etc.</p>
  </aside>

  <header class="container">
    <h1>mi349 Blog</h1>
    <p class="lead">Short essays, thoughts, and experiments — by Joey Zarra</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Contact</h2>
      <p>If you'd like to reach out, use the form below. Your submission will go to Netlify forms.</p>

      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">

        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your name">

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com">

        <label for="reason">Reason for contact</label>
        <select id="reason" name="reason" required>
          <option value="">-- Please choose --</option>
          <option value="saying-hi">Saying hi</option>
          <option value="contractor">Looking for a contractor</option>
          <option value="interview">Interested in an interview</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</div>

<footer class="container">
  <p>&copy; 2025 Joey Zarra — mi349 Blog</p>
</footer>

</body>
</html>
